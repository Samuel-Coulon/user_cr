<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>user create</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container row justify-content-center mt-5">
      <div class="col-auto border p-3" style="width: max-content">
        <h1>Add a new user</h1>
        <a href="/all_users">home</a>
        <form action="/create_user" method="POST" class="form-inline">
          <div class="form-group">
            <label for="fname">First Name:</label>
            <input type="text" name="fname" class="form-control" />
          </div>
          <div class="form-group">
            <label for="lname">Last Name:</label>
            <input type="text" name="lname" class="form-control" />
          </div>
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="text" name="email" class="form-control" />
          </div>
          <input type="submit" value="Add User" class="btn btn-primary mt-2" />
        </form>
      </div>
    </div>
  </body>
</html>
